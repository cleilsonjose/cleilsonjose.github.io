<!DOCTYPE html>
<html lang ="pt-br">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="shortcut icon" type="image/x-png" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>Cleilson Desenvolvedor</title>

	<!--https://github.com/cleilsonjose/cleilsonjose.github.io.git-->

<body>

					<meter value="90" max="100" min="0"></meter>

					<meter value="90" max="100" min="0"></meter>

			<img src="img/trabalho5.jpg">
			<img src="img/trabalho6.jpg">

	</main>
	<footer id="contato">
		<fieldset>
			<legend>Contato</legend>
			<form>
				Email:
				<input type="text" name="login"><br>
				Senha:
				<input type="password" name="Senha"><br>
				<input type="button" value="logar" name="logar">
			</form>
		</fieldset>
	</footer>
	
</body>
</html>
